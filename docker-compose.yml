services:
  postgres:
    image: postgres:16-alpine
    container_name: bwctl-postgres
    environment:
      POSTGRES_USER: bwctl
      POSTGRES_PASSWORD: bwctl
      POSTGRES_DB: bwctl
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bwctl"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
